<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Our CCA Club</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
        background: url('https://pic.2amok.com/20200804/82176fa3cfd9c59be3f45389196403ee_00002.jpg') no-repeat center center fixed;
        background-size: cover;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    .navbar-brand {
      font-weight: bold;
      letter-spacing: 1px;
    }

    .form-container {
      max-width: 600px;
      margin: 60px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      color: white;
    }

    .form-label {
      font-weight: 600;
    }

    .form-control,
    .form-select,
    textarea {
      border-radius: 12px;
      border: none;
      padding: 12px;
    }

    .form-control:focus,
    .form-select:focus,
    textarea:focus {
      box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: bold;
      color: white;
    }

    .btn-primary {
      background-color: blue;
      border: none;
      border-radius: 30px;
      padding: 12px;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-primary:hover {
      background-color:  darkblue;
      transform: scale(1.03);
    }
  </style>
</head>
<body>

  
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="index.html">üèÄ NYP Basketball</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link" href="members.html">Members</a></li>
          <li class="nav-item"><a class="nav-link active" href="join.html">Join Us</a></li>
          <li class="nav-item"><a class="nav-link" href="achievement.html">Achievements</a></li>
        </ul>
      </div>
    </div>
  </nav>

  
  <div class="form-container">
    <h2>üèÄ Join Our Club üèÄ</h2>
    <form id="joinForm" action="thankyou.html" method="get">
      <div class="mb-3">
        <label for="name" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Sun YiTing" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">School Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="e.g. john@nyp.edu.sg" required />
      </div>

      <div class="mb-3">
        <label for="level" class="form-label">Year of Study</label>
        <select class="form-select" id="level" name="level" required>
          <option disabled selected value="">Select Year</option>
          <option value="year1">Year 1</option>
          <option value="year2">Year 2</option>
          <option value="year3">Year 3</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="position" class="form-label">Preferred Position</label>
        <select class="form-select" id="position" name="position" required>
          <option disabled selected value="">Select Position</option>
          <option value="PG">Point Guard (PG)</option>
          <option value="SG">Shooting Guard (SG)</option>
          <option value="SF">Small Forward (SF)</option>
          <option value="PF">Power Forward (PF)</option>
          <option value="C">Center (C)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="interest" class="form-label">Why do you want to join?</label>
        <textarea class="form-control" id="interest" name="interest" rows="4" placeholder="Your reason..." required></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary">Count Me In!</button>
      </div>
    </form>
  </div>
  <footer class="text-center text-white py-3 bg-dark mt-5">
      <small>¬© 2025 NYP Basketball Club. All rights reserved.</small>
    </footer>
  <script>
    const form = document.getElementById('joinForm');
    const emailInput = document.getElementById('email');

    form.addEventListener('submit', function (e) {
      const email = emailInput.value.trim();
      if (!email.endsWith('@nyp.edu.sg')) {
        e.preventDefault(); 
        alert('Please enter a valid NYP email ending with @nyp.edu.sg');
        emailInput.focus();
      }
    });
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
